<div class="intropageContent">
    <mat-card>
        <mat-card-content>
            <nav mat-tab-nav-bar [backgroundColor]="background" mat-stretch-tabs>
                <a mat-tab-link *ngFor="let link of links; let indx = index;"
                   (click)="updateActiveLink();activeLink = link"
                   [active]="activeLink == link"> <mat-icon class="example-tab-icon">{{linksIcons[indx]}}</mat-icon> {{link}} </a>                   
            </nav>
            <bgev-map *ngIf="activeLink=='Search'"></bgev-map>
            <bgev-login *ngIf="activeLink=='Login'"></bgev-login>
            <bgev-register *ngIf="activeLink=='Register'"></bgev-register>
